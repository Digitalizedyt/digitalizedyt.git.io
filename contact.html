<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/mobile.css">
    <title>Blogger</title>
</head>

<body>
    <!-- navigation bar -->
    <nav class="navigation max-width-1 ">
        <div class="nav-left">
            <img src="log0.png">
            <ul>

                <li><a href="/index.html">Home</a></li>
                <li><a href="/index.html ">Blogs</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <form action="/search.html" method="get">
                <input type="text" class="form-input" placeholder="search any thing">
                <button class="btn">Search</button>
            </form>
        </div>
        </ul>
    </nav>
    <hr>
    <!-- contact form  -->
    <section class="feedback" id="contact">
        <h2 class="text-center">Give Us your Feedback</h2>
        <div class="form">
            <input class="form-side" type="text" name="name" id="name" placeholder="Enter your name">
            <input class="form-side" type="phone" name="phone" id="password" placeholder="Enter your Phone">
            <input class="form-side" type="email" name="email" id="email" placeholder="Enter your email">
            <textarea class="form-side" name="text" id="text" cols="30" rows="10" placeholder="Elaborate your feedback"></textarea>
            <button class="btn" name="submit" value="submit">Submit</button>

        </div>
    </section>
    <hr>



    <!-- footer  -->
    <footer class="footer ">

        <p>copyright &copy: 2020-www.iblog.com</p>
    </footer>
</body>
